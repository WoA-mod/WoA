adividedstate:0 "A Divided State"
adividedstate_desc:0 "Our government's been divided since the creation of Poland, but for now it seems like our situation can be resolved with standard procedure."
realpolishpolitics:0 "Real Polish Politics"
realpolishpolitics_desc:0 "After some intense discussion, the cooler heads have finally come out ahead. We're going to work with Germany"
partnernotclient:0 "Partner, Not Client"
partnernotclient_desc:0 "We have a bright future ahead of us. Germany being "in charge" of our republic never truly made sense. It's time we drop the pretense and begin working together."
mineformetals:0 "Mine For Metals"
mineformetals_desc:0 "There's a wide array of minerals and metals beneath our feet. They demand excavation!"
tradeandcolonialleague:0 "Trade And Colonial League"
tradeandcolonialleague_desc:0 "The fact that we're landlocked would generally discourage colonialism. The Trade and Colonia League however believes that there's still a chance we can get involved in overeas markets"
