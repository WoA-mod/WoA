### Focus ###
POL_a_divided_state:0 "A Divided State"
POL_a_divided_state_desc:0 "Our government's been divided since the creation of Poland, but for now it seems like our situation can be resolved with standard procedure."
POL_real_polish_politics:0 "Real Polish Politics"
POL_real_polish_politics_desc:0 "After some intense discussion, the cooler heads have finally come out ahead. We're going to work with Germany"
POL_partner_not_client:0 "Partner, Not Client"
POL_partner_not_client_desc:0 "We have a bright future ahead of us. Germany being "in charge" of our republic never truly made sense. It's time we drop the pretense and begin working together."
POL_mine_for_metals:0 "Mine For Metals"
POL_mine_for_metals_desc:0 "There's a wide array of minerals and metals beneath our feet. They demand excavation!"
POL_trade_and_colonial_league:0 "Trade And Colonial League"
POL_trade_and_colonial_league_desc:0 "The fact that we're landlocked would generally discourage colonialism. The Trade and Colonia League however believes that there's still a chance we can get involved in overeas markets"
POL_brazilian_opportunity:0 "Brazilian Opportunity"
POL_brazilian_opportunity_desc:0 "Poles and Brazilians have a long history between each other. Perhaps its time we work together"
POL_interest_in_madagascar:0 "Interest In Madagascar"
POL_interest_in_madagascar_desc:0 ""
POL_agh_university:0 "AGH University"
POL_agh_university_desc:0 "German investors are fairly pensive about funding mineral expeditions. Mineral research however...."
POL_managing_the_debt:0 "Managing The Debt"
POL_managing_the_debt_desc:0 "Since the revolution POL_0 years ago, we've been repaying Germany. The debt's been payed back by now"
POL_german_commonwealth:0 "German Commonwealth"
POL_german_commonwealth_desc:0 "Germany has been a great and gracious patron. We owe them a responsive state in return"
POL_attracting_the_junkers:0 "Attracting The Junkers"
POL_attracting_the_junkers_desc:0 "Young nobles or "Junkers" are an excelent potential source of taxes. We'd do well to attract them in from Germany."
