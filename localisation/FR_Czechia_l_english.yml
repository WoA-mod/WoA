CZE_FUHRERREICH_DESC:0 "Czechoslovakia is no more. The survivor of a failed experiment, of crumbling chaos, and of violent revolution, the Czech have gone through much, and lost their dreams while trying their best to survive. Now, even democracy has been lost as the Czech dream of the return of stability and inner peace for their people.\nSome, however, have even greater dreams. Whether they are of national reunification, of irredentism, of revolution, or of liberation, many radical groups are still found inside Czechia, and only wise decisions by the military government might be able to secure a stable future for Czechia, as the chaos never seems to end."


