ZHI_jaden_jewel:0 "Jaden Jewel of China"
ZHI_jaden_jewel_desc:0 "We have improved our provinces and clique as whole, to such a degree that many have started to refer to the Zhili Clique as the "Jaden Jewel" of China, in reference to our leader."
ZHI_well_equipped:0 "Well-Equipped Army"
ZHI_well_equipped_desc:0 "While our army may not have the most competent leadership on a unit to unit basis, the equipment used is exceptional and shall prove very useful."
ZHI_well_led:0 "Well-Led Army"
ZHI_well_led_desc:0 "While our equipment is lacking in certain areas, the competency of our leadership cannot be put into question. There is no army in East-Asia more organised than ours"
