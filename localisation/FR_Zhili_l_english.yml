###FOCUSES###
ZHI_MAIN_far_east:0 "Far to the East"
ZHI_MAIN_far_east_desc:0 "Beyond the gates to the east, lies a once united kingdom feared by lands wide and far; China, the Middle Kingdom. Since the first president of the Republic of China, Yuan Shikai, declared himself the Hongxian Emperor of China leading to the civil war that has plagued China for decades now, the Zhili Clique has been there. Coming close to destruction more than once, we have been molded by the toughest enviroment possible and that is why we shall succeed."
ZHI_MAIN_industry:0 "Our Crumbling Industry"
ZHI_MAIN_industry_desc:0 "To return to our former might it is first and foremost important for our industry to be up to date and working at full efficiency. It is no secret that China as a whole has not only abysmal working enviroments, but also lacks modernisation in both industry and weaponry. We shall try to fix both."
ZHI_MAIN_clear_forests:0 "Clear the Forests"
ZHI_MAIN_clear_forests_desc:0 "To make space for our new factories and future industry, large forrested areas will have to be cleared."
ZHI_MAIN_factories:0 "Establish New Factories"
ZHI_MAIN_factories_desc:0 "To improve our industrial situation it is paramount that we increase the size of our industry substantially. While this seems like a distant goal now, we may soon find ourselves at the foot of an East Asian industrial revolution."
ZHI_MAIN_subsidies:0 "Subsidies for New Companies"
ZHI_MAIN_subsidies_desc:0 "Several people within our nation have goods they want to produce and sell on local as well as international markets. However, the economy within our state is so poor that they don't have the funds to start said companies. A state-sponsored subsidy programme will help fix this problem."
ZHI_MAIN_jap_funds:0 "Ask the Japanese for Funds"
ZHI_MAIN_jap_funds_desc:0 "With the Japanese being our ally, it may be prudent to use this to our advantage. Building new factories will be both expensive and having the funds to do so will be critical. This will, of course, mean that the Japanese have more influence over our future actions and may have grave consequences should tensions arise between our two nations."
ZHI_MAIN_jap_corps:0 "Invite Japanese Corporations"
ZHI_MAIN_jap_corps_desc:0 "Instead of funding companies locally it would benefit us to invite already well-established corporations and companies from Japan. Increasing the amount of general goods in circulation could never possibly hurt our economy."
ZHI_MAIN_jap_imports:0 "Increase Imports from Japan"
ZHI_MAIN_jap_imports_desc:0 "Fears of another famine like the one in 1920s have led to many believing that increasing the, already quite substantial, imports from Japan may be a reasonable idea. The chances of such a famine actually occuring again are uncertain."
ZHI_MAIN_military:0 "Our Mighty Military"
ZHI_MAIN_military_desc:0 "As is clear by the sight of our great and glorious army, the Zhili Clique can be said to be almost anything but anti-military. With one of the largest, most experienced, and well-led armies in China, Zhili stands as a proud reminder of what all of China should strive to be. But, however good the situation may look from the outside, the army is in anything but a good state. Militias made up of bandits freely roam the country whenever they're not serving in the army, the weapons used in the army are outdated, and our troops have a severe lack of discipline and tendency to disobey direct orders. The latter of these issues stems from the fact that our men and armies are made up of loosely bonded men in arms. These issues NEED to be seen to if we are to win in the coming war."
ZHI_MAIN_wu_reforms:0 "Wu Peifu's Reforms"
ZHI_MAIN_wu_reforms_desc:0 "To improve not only the combat effectiveness of our army, but the administrative effectiveness Wu Peifu has come up with a series of reforms that he wishes to push through. The reforms largely mean to restructure the bloated organisation of the armies and to expand the role of the individual squads, as to give them purpose beyond just obeying orders. Whether this will have enough of an effect to matter only time will tell."
ZHI_MAIN_jap_advisors:0 "Japanese Military Advisors"
ZHI_MAIN_jap_advisors_desc:0 "To improve the effectiveness of our armies for the coming war, we should request advisors from the Japanese Imperial Army to be more learnt in the new ways of warfare."
ZHI_MAIN_org_militia:0 "Organise the Militias"
ZHI_MAIN_org_militia_desc:0 "A big portion of our armies derive from common thugs and bandits who enlist when a war breaks out, because the our economy simply can't pay our entire army as it is too large and our nation is too small. We have therefore proposed a number of different solutions to this growing problem."
ZHI_MAIN_why_fight:0 "Remind Them Why We Fight"
ZHI_MAIN_why_fight_desc:0 "Our armies fight for us, but fight for no singular goal except selfishness. Wu Peifu means to ratify this by holding a speech meant to give purpose to both infantryman and officer alike."
ZHI_MAIN_mil_budget:0 "Increase our Military Budget with Japanese Assistance"
ZHI_MAIN_mil_budget_desc:0 "Our military budget may be big, but it can be bigger. It would serve us well if the Japanese could fund our production of new weaponry, uniforms, and the various other supplies needed for a proper army to function."
ZHI_MAIN_jap_weapons:0 "Japanese Weapons"
ZHI_MAIN_jap_weapons_desc:0 "The weapons used in our armies are terribly outdated and ineffective. We should import newer, Japanese models, to compensate for this massive disadvantage. Who knows, maybe we'll learn a thing or two."
ZHI_MAIN_jaden_jewel:0 "The Jaden Jewel of China"
ZHI_MAIN_jaden_jewel_desc:0 "We have improved our provinces and clique as whole, to such a degree that many have started to refer to the Zhili Clique as the "Jaden Jewel" of China, in reference to our leader. The pride can be felt not only in the armies, but also in the streets of our cities. Zhili, has returned to its former glory."
ZHI_MAIN_broken_jewel:0 "The Broken Jewel of China"
ZHI_MAIN_broken_jewel_desc:0 "If by some horrible incident, we never fully restore our great nation it may lead to a crippling and destructive demise of our once dominant clique. This couldn't possibly happen, however. Right?"
ZHI_MIL_traitors:0 "A Clique of Traitors"
ZHI_MIL_traitors_desc:0 "An army ready to backstab itself isn't an army at all. We should start the modernisation of our army at once... But how?"
ZHI_MIL_suns_plan:0 "Sun Chuanfang's Plan"
ZHI_MIL_suns_plan_desc:0 "Sun Chuanfang has proposed a plan that involves equipping our troops with the best equipment available and utilising artillery in greater numbers. This would surely improve our military situation."
ZHI_MIL_sun_jap_help:0 "With Japanese Support"
ZHI_MIL_sun_jap_help_desc:0 "We should move forward with Japanese support."
ZHI_MIL_rising_sun:0 "Blinding Light of the Rising Sun"
ZHI_MIL_rising_sun_desc:0 "Chinese experience with newer and more modern military equipment is limited. As such, hiring Japanese instructors to train our men in using it will prove a significant advantage in the future."
ZHI_MIL_quality_equip:0 "Quality Equipment"
ZHI_MIL_quality_equip_desc:0 "With Japanese help we can finally start producing the finest equipment in China."
ZHI_MIL_sun_no_help:0 "Without Japanese Support"
ZHI_MIL_sun_no_help_desc:0 "We should move forward without Japanese support."
ZHI_MIL_thunder_rains:0 "Thunder Rains from the Sky"
ZHI_MIL_thunder_rains_desc:0 "Fire shall rain from above as our enemies flee the howling shards of grenades and projectiles hurling towards them. There has and never will be a Chinese army as well-equipped and well-performing as the Zhili army."
ZHI_MIL_well_equipped:0 "A Well-Equipped Army"
ZHI_MIL_well_equipped_desc:0 "Our armies are the best-equipped in all of China. We may not have the organisation of others, but our rifles and artillery are unmatched."
ZHI_MIL_jade_marshall_plan:0 "The Jade Marshal's plan"
ZHI_MIL_jade_marshall_plan_desc:0 "Wu Peifu believes we should make use of superior planning and discipline to win the wars ahead, anything else is secondary."
ZHI_MIL_replace_artillery:0 "Replace Old Artillery"
ZHI_MIL_replace_artillery_desc:0 "Our artillery is old and outdated. We should seek to replace them completely and produce newer and more advanced equipment."
ZHI_MIL_grand_with_jap:0 "With Japanese Support"
ZHI_MIL_grand_with_jap_desc:0 "The Japanese know discipline like no others. We should move forward with their help."
ZHI_MIL_jap_org:0 "Japanese Organisation"
ZHI_MIL_jap_org_desc:0 "To modernise our armies we should take inspiration from the organisation of theirs. Structuring of divisions and future units is crucial to winning any war."
ZHI_MIL_jap_officers:0 "Japanese Officers in the Army"
ZHI_MIL_jap_officers_desc:0 "To further discipline our troops, we shall hire Japanese officers to lead several squadrons within the army... Language is an issue we'll handle later."
ZHI_MIL_grand_without_jap:0 "Without Japanese Support"
ZHI_MIL_grand_without_jap_desc:0 "The Japanese are a leech on our nation, we shall do just fine without them."
ZHI_MIL_plan_scenarios:0 "Plan War Scenarios Ahead of Time"
ZHI_MIL_plan_scenarios_desc:0 "Every scenario, every option, and every choice must be considered. Even out of 14 million futures, there can not be a single one where we lose."
ZHI_MIL_enforce_loyalty:0 "Enforce Loyalty"
ZHI_MIL_enforce_loyalty_desc:0 "Loyalty to superiors within our army has grown weak and loose. We shall ratify this by enforcing a strict code of law in the army. Disloyalty does not go unpunished."
ZHI_MIL_well_led:0 "A Well-Led Army"
ZHI_MIL_well_led_desc:0 "No army in China, perhaps the entire world, is as well-led as the army of the Zhili Clique. We'll teach them just how much planning means."
ZHI_modern_military:0 "A Modern Military"
ZHI_modern_military_desc:0 "With extreme effort, our military is finally up to standards of a modern nation. All bow before the new masters of China; the Zhili Clique"
ZHI_comittee_fails_to_make_a_decision:0 "The Committee Fails to Make a Decision"
ZHI_comittee_fails_to_make_a_decision_desc:0 "Somehow the committee failed... How?"
ZHI_use_our_vast_manpower:0 "Use Our Vast Manpower"
ZHI_use_our_vast_manpower_desc:0 "We have the manpower, let's use it!"
ZHI_new_weapons:0 "Acquire New Weapons"
ZHI_new_weapons_desc:0 "Even if our armies are large, they're nothing without a gun. Perhaps is would be useful to have newer guns?"
ZHI_depth_in_lines:0 "Depth in the Lines"
ZHI_depth_in_lines_desc:0 "If one soldier falls, two more must take his place."
ZHI_strategically_placed_operations:0 "Strategically Placed Concentrations"
ZHI_strategically_placed_operations_desc:0 "If we strategically concentrate our forces in specific places along the frontlines, we'll be able to suffer more sustained attacks and counterattack more efficiently."
ZHI_not_modern_military:0 "A Modern Military?"
ZHI_not_modern_military_desc:0 "Our military might not be quite up to modern standards... But really, do we need it to be?"
ZHI_jade_emperor_domain:0 "The Jade Emperor's Domain"
ZHI_jade_emperor_domain_desc:0 "The Jade Emperor guides the skies, his realm. We shall finally invoke the Zhili Clique's land-dominance over the skies as well!"
ZHI_grand_scheme:0 "The Grand Scheme"
ZHI_grand_scheme_desc:0 "By destroying production methods and infrastructure from the skies, we can prevent the enemies from continuing any longer wars."
ZHI_minor_support:0 "Minor Support"
ZHI_minor_support_desc:0 "Support for out own troops in the skies is the most important. Losing less men means killing more enemies."
ZHI_winds_of_destruction:0 "Winds of Destruction"
ZHI_winds_of_destruction_desc:0 "Plans have been made to create elite units of bomber squads who fly in harsh weather to catch the enemy by surprise, we call them - The 'Winds of Destruction'. We shall never be bound by the rules of nature!"
ZHI_dragon_of_the_east:0 "Dragon of the East"
ZHI_dragon_of_the_east_desc:0 "The dragon's slumber has come to an end. By building more airbases we'll be able to field more planes."
ZHI_legacy_of_the_monkey_king:0 "Legacy of the Monkey King"
ZHI_legacy_of_the_monkey_king_desc:0 "Sun Wukong, the Monkey King, used his wit and agility to defeat his enemies. We shall do the same."
ZHI_heaven_bow_before_us:0 "The Heavens Bow Before Us"
ZHI_heaven_bow_before_us_desc:0 "The heavens themselves are finally ours to commmand! Any enemy who dares oppose us will face fierce resistance in the skies."
ZHI_dragon_of_eastern_sea:0 "Dragon of the Eastern Seas"
ZHI_dragon_of_eastern_sea_desc:0 "Though kept from ruling both land and sea for now, in the future the world shall learn to fear the wrath of Chinese warfleets. To build and establish a presence in the Yellow Sea and beyond must be one of our top priorities."
ZHI_serpent_of_the_deep:0 "Serpents of the Deep"
ZHI_serpent_of_the_deep_desc:0 "One path above the sea, one under it. Slithering in silence through the depths of the ocean unnoticed, the serpents of the deep will pursue our enemy's convoys until they're starved of resoruces. A new type of naval warfare lies ahead, and we are its masters"
ZHI_unshakable_pursuit:0 "Unshakable Pursuit"
ZHI_unshakable_pursuit_desc:0 "With the foundations of our navy laid out, we must now consider the tactics to be used in the pursuit of enemy ships. With the application of newer and better models of torpedoes, it seems likely that our forces will soon be unshakable."
ZHI_under_the_cover_midnight:0 "Under the Cover of Midnight"
ZHI_under_the_cover_midnight_desc:0 "Striking at night will ensure that the enemy is caught unaware, making the impact of our submarines even bigger."
ZHI_undetected_unexpected:0 "Undetected, Unexpected"
ZHI_undetected_unexpected_desc:0 "New technology imported from European nations allows us to "hide" from the radars of enemy ships. This will surely prove immeasurably useful."
ZHI_dragon_seas_of_the_high_sea:0 "Dragons of the High Seas"
ZHI_dragon_seas_of_the_high_sea_desc:0 "One path under the sea, one above it. Though we don't have much in the means of production of bigger classes of ships, this is obviously the way forward."
ZHI_unbreakble_scales:0 "Unbreakable Scales"
ZHI_unbreakble_scales_desc:0 "Our ships will show their superiority to others in the resilience instead of superior speed. Multiple layers of armoured skin shall surround out new navy's new capital ships to accommodate for the lack of a large navy."
ZHI_the_dragon_breath:0 "The Dragon's Breath"
ZHI_the_dragon_breath_desc:0 "With matters of armour settled, it's time we increase the amount and power of our current guns. With large ships we will need big and powerful guns, the factories in China shall provide exactly that."
ZHI_dragon_king_of_the_seas:0 "Dragon King of the Seas"
ZHI_dragon_king_of_the_seas_Desc:0 "Now that we've planned out the capabilities of our navy, we must start construction of a great flagship to be at the forefront of all our naval battles."
ZHI_masters_yellow_sea:0 "Masters of the Yellow Sea"
ZHI_masters_yellow_sea_desc:0 "Finally, we possess a fleet worthy of a Chinese state! It is time for the world to fear our might and feel the wrath of a thousand thundering guns or the rapid advance of our submarines. Today starts a new era in Chinese history, one of great glory."
ZHI_fifth_zhili_fengtian_war:0 "The Fifth Zhili-Fengtian War"
ZHI_fifth_zhili_fengtian_war_desc:0 "Upon us is perhaps the greatest war we will ever face. Although, this is the fifth war of its kind, the implications of losing the war are catastrophical. So, let's not lose shall we?"
ZHI_our_japanese_ally:0 "Our Japanese "Friends""
ZHI_our_japanese_ally_desc:0 ""
ZHI_japan_supports_us:0 "Japan Supports Us"
ZHI_japan_supports_us_desc:0 ""
ZHI_japan_supports_fengtian:0 "Japan Supports Fengtian" #What a bunch of losers
ZHI_japan_supports_fengtian_desc:0 ""
ZHI_the_great_rivalry_is_won:0 "The Great Rivalry is Won" #Zhili Gang
ZHI_the_great_rivalry_is_won_desc:0 "Celebrate, for we have won! The greatest triumph has come upon the Zhili Clique, parades shall be held throughout the country, numerous fireworks shall light up the skies. Tonight, and every night after, we will be known as the true leaders of China!"
ZHI_what_now:0 "What now?"
ZHI_what_now_desc:0 "A coup is brewing..."
ZHI_a_new_dawn_for_zhili:0 "A New Dawn for Zhili"
ZHI_a_new_dawn_for_zhili_desc:0 "The Jade Marshal is gone. The militias of a new Warlord roam the streets and countrysides. Who can say what this change will bring?"
ZHI_jade_marshal_prevails:0 "The Jade Marshal Prevails"
ZHI_jade_marshal_prevails_desc:0 "The Zhili Clique has lived up to its traitorous nature, but once again the Jade Marshal was triumphant. Great reforms are ahead, and even greater changes for the whole of China."
ZHI_some_things_never_change:0 "Some Things Never Change"
ZHI_some_things_never_change_desc:0 "Stripped of his power, his men executed, and without an army behind him Sun Chuanfang now stands alone. He faces execution for a betrayal more grave than any other."
ZHI_arrest_disloyal_officers:0 "Arrest the Disloyal Officers"
ZHI_arrest_disloyal_officers_desc:0 "With recent events taken into consideration, the Jade Marshal has seen fit to remove certain officers within our army from play. While this may not be liked within the army, it'll be bring stability for the future."
ZHI_our_greatest_glory:0 "Our Greatest Glory..."
ZHI_our_greatest_glory_desc:0 "Chaos, that is what it has come to. Some believe that another player has been quietly waiting in the corner for an opportunity like this. We'll just have to see."
ZHI_is_not_in_ever_falling:0 "Is Not in Never Falling..."
ZHI_is_not_in_ever_falling_desc:0 "Behind the open and official political scenes, someone is making agreements to return the republic to a better time, when violence was not the only factor in one's power. Whether this plan will be put effictive use is yet to be seen."
ZHI_but_in_rising_every_time_we_fall:0 "But in Rising Every Time we Fall"
ZHI_but_in_rising_every_time_we_fall_desc:0 "Cao Kun has declared a new presidential government! The Beiyang Government lives yet again!"
ZHI_power_cement:0 "Cement the Marshal's Power"
ZHI_power_cement_desc:0 "No one can rule China like Wu Peifu, it is known. We must ensure that he stays the leader for as long as possible. To ensure our power further we shall proclaim a new Beiyang Government. This may greatly anger the states around us, but they have no way to possibly stop us."
ZHI_no_turning:0 "No Turning Back Now"
ZHI_no_turning_desc:0 "With the antagonisation of other Chinese Cliques reaching boiling point, it's finally time to retake what is rightfully ours; China. The world stage is ours to take, let us do so."
ZHI_beiyang_centralise:0 "Centralisation of the Beiyang Government"
ZHI_beiyang_centralise_desc:0 "The time has come for us to bring forth the mighty armies of Zhili, now under the Beiyang Government. Our forces are veteran and ready for a war to reclaim the land we've fought so hard for, for many years."
ZHI_no_kyakhta:0 "No More Kyakhta Agreements!"
ZHI_no_kyakhta_desc:0 "The Kyakhta Agreement was a mistake. Giving the Mongols autonomy has only ended in them taking even more land in China than what was originally agreed upon. It's time to give them a clear demand for subjugation."
ZHI_white_deal:0 "Defensive Pact with the Whites"
ZHI_white_deal_desc:0 "The Whites stand against the Soviet menace in the north almost alone. In the future it will be in our favour to help the Whites defeat the Soviets and possibly install a friendly government in Russia. First of all, we'll ask them to help us in exchange for our help."
ZHI_admin_expansion:0 "Reorganise the Administrative Provinces"
ZHI_admin_expansion_desc:0 "The provinces of the old republic are woefully inefficient and are completely unprepared for the rural as well as industrial reforms ahead of China. To modernise these would greatly benefit us."
ZHI_die_kmt:0 "Topple the Southern Pretenders"
ZHI_die_kmt_desc:0 "The cliques and governments on our southern border are the only thing sitting between us and total domination of China, it's time to change this."
ZHI_yunnan_offer:0 "An Offer for Long Yun"
ZHI_yunnan_offer_desc:0 "Long Yun once pledged his allegiance to the Beiyang Government of China, however he has been on his own for a while now. He may accept an invitation to rejoin or cause, if we allow him to keep control of the Yunnan region."
ZHI_ma_attack:0 "Take Down the Ma"
ZHI_ma_attack_desc:0 "The Ma Cliques to the west have been a thorn in the side of all of China for far too long, they must be eliminated as soon as possible."
ZHI_tibet_is_china:0 "Subjugate the Tibetans"
ZHI_tibet_is_china_desc:0 "Tibet has an will always be a part of the Chinese state. We shall remind them of that fact, lest they forget."
ZHI_Sichuan_offer:0 "An Offer for Deng Xihou"
ZHI_Sichuan_offer_desc:0 "Deng Xihou once pledged his allegiance to the Beiyang Government of China, however he has been on his own for a while now. He may accept an invitation to rejoin or cause, if we allow him to keep control of the Sichuan region."
ZHI_no_imperialism:0 "Against the Foreign Imperialist!"
ZHI_no_imperialism_desc:0 "The Qing gave away more and more land in the later years of their terrible reign. We shall ratify this and demand that the foreign powers give back what is rightfully ours now that we have a strong government."
ZHI_shanxi_traitors:0 "Crush the Shanxi Traitors"
ZHI_shanxi_traitors_desc:0 "Yan Xishan was once one of us, part of the Beiyang Government. He betrayed that cause to rule Shanxi for himself. It's time to remind the selfish bastard who rules China."
ZHI_cao_constitution:0 "The New Constitution"
ZHI_cao_constitution_desc:0 "If we are to steer towards a more open and democratic republic we will need a new constitution to do it... The amount of democracy is yet to be decided"
ZHI_elected_officials:0 "Elected Officials"
ZHI_elected_officials_desc:0 "Some of the newest additions to our glorious administration though welcome, are not elected. Many people within our nation dislike this and believe we should have elected regional administrators... Is this a good idea?"
ZHI_election:0 "The Election"
ZHI_election_desc:0 "Finally, an election voted for by the people, for the people. This has been years coming and will be one of the greatest and grandest events in Chinese history since the proclamation of the new republic by Sun Yat-sen."
ZHI_lfp:0 "Legacy of the League"
ZHI_lfp_desc:0 "During the Second Zhili-Fengtian war, Sun Chuanfang created the League of Five provinces in the south of China to centralise power around himself. In the end the League fell, but its great leader survived. The memory of this state must never wither, even in our final years, the symbol of the League shall hang high upon our flag."
ZHI_no_imperialists:0 "Throw Out Foreign Officials"
ZHI_no_imperialists_desc:0 "The foreign parasites are infesting every city and adminstrative building they can. This Western influence needs to be crushed if we are to put ourselves upon the throne of the world. Forced deportation will have to do for now, more resistant foreigners will be set before a trial for treason against the state."
ZHI_nanking_warlord:0 "The Nanking Warlord"
ZHI_nanking_warlord_desc:0 "Being the former leader of the League of Five Provinces, Chuanfang was known as the "Nanking Warlord". Known for his ruthless attacks and cunning tactics, he helped stem the tide of the Northern Expedition when the Zhili Clique's situation was heading for its absolute lowest point. We must remind the people of who their leader is and what he is capable of."
ZHI_closed_borders:0 "Close the Nation"
ZHI_closed_borders_desc:0 "Now that we've finally gotten rid of the rats within our walls, it's time to make sure they never return. Our country needs to be completely self-sufficient by the end of the next decade, and will have surpassed any other power within the next fifty years!"
ZHI_private_army:0 "The Private Army of Sun"
ZHI_private_army_desc:0 "Since the League of Five Provinces, a sizable force of Zhili soldiers have flocked to Sun Chuanfang's banner and sworn their allegiance to him personally. This army has served him well, but now it's time for them to serve their country as well."
ZHI_eternal_warlord:0 "Eternal Warlord of China"
ZHI_eternal_warlord_desc:0 "Kill or be killed, this is the philosophy we live by. The war for China has just begun, and won't end till we have achieved total dominance over all weaker states. Wind blows, rain falls, the strong prey upon the weak. All is as it should be."
ZHI_beiyang_state:0 "Centralisation of the Beiyang State"
ZHI_beiyang_state_desc:0 "A strong state required a strong leader. We have both of these. Now to reap what we've sowed; China is ours for the taking."
ZHI_shanxi_conquest:0 "Yan Xishan's Head"
ZHI_shanxi_conquest_desc:0 "Yan Xishan has betrayed his country for the last time. He hides behind mountains thinking that in his "splendid" isolation he'll be safe from the coming storm. He is wrong."
ZHI_south_weakness:0 "Exploit Southern Weakness"
ZHI_south_weakness_desc:0 "The KMT has showed its weakness. The parliamentarism of Chiang Kai-shek is weak an frail. We shall crush the southern pretender states in mere weeks."
ZHI_steppe_conquest:0 "Force the Steppe to Kneel"
ZHI_steppe_conquest_desc:0 "The northern border of China has always posed an issue to the state ever since the formation of China under the Xia dynasty. This ends now."
ZHI_steppe_resist:0 "Deal with the Resistance"
ZHI_steppe_resist_desc:0 "Proving to be more resistant than what was first anticipated, the steppe is resisting our occupation. Taking some time to deal with this pitiful insurgent may be wise."
ZHI_hui_conquest:0 "Desecrate the Hui Lands"
ZHI_hui_conquest_desc:0 "The Muslims to our west do not know the values of their homeland. We must teach them what we do to traitors of our great and glorious nation."
ZHI_enforce_values:0 "Enforce Han Chinese Values"
ZHI_enforce_values_desc:0 "The Hui Chinese have strayed from the righteous path. We must correct this by sending them to special re-education camps where they will be "taught" to follow Chinese values."
ZHI_yunnan_conquest:0 "Long Yun's Head"
ZHI_yunnan_conquest_desc:0 "Long Yun is a traitor to the Chinese state and must be punished for his actions. Every trace of him must be destroyed!"
ZHI_sichuan_conquest:0 "Deng Xihou's Head"
ZHI_sichuan_conquest_desc:0 "Deng Xihou is no different from any of the other dissidents. We will destroy his so-called Sichuan Clique and mount his head on a stake!"
ZHI_tibet_conquest:0 "Desolate the Tibetan Plateau"
ZHI_tibet_conquest_desc:0 "Tibetan independence has lasted for long enough! Time to slash and burn. Break down the foundations of their buildings and execute their leaders. This is China's time."
ZHI_white_conquest:0 "Antagonise the Whites"
ZHI_white_conquest_desc:0 "The Whites to our north controll Outer Manchuria. This will not do. We must retake our lost lands and expell these imperialist pigs!"
ZHI_imperial_conquest:0 "Destroy the Foreign Invaders"
ZHI_imperial_conquest_desc:0 "Now that we hold the most important parts of China, it is time to retake the lands that the Qing so cowardly gave away. CRUSH THE FOREIGN IMPERIALIST!"
ZHI_imperial_propaganda:0 "Anti-Imperialist Propaganda"
ZHI_imperial_propaganda_desc:0 "They came here to take advantage of us. They were never here to help. They demanded ports and concessions, while our people starved and sank into economic ruin. There is no reason to show them mercy."
ZHI_sovereignty:0 "Chinese Sovereignty"
ZHI_sovereignty_desc:0 "China reigns supreme above all. This shall before long be known throughout the world."
ZHI_savarkar_support:0 "An Offer for Savarkar"
ZHI_savarkar_support_desc:0 "Savarkar, the leader of the Provisional Government of India, has some of the same goals as our government. Perhaps it could prove useful to reach an agreement?"
ZHI_world_stage:0 "Our Place on the World Stage"
ZHI_world_stage_desc:0 "It's time we take our place among the great powers of the world."
ZHI_alliances:0 "International Alliances"
ZHI_alliances_desc:0 "If we're to survive as a state, we'll need allies abroad. Whether they be in an already existing alliance or one that is yet to exist is up to us."
ZHI_support_whites:0 "Support the Whites"
ZHI_support_whites_desc:0 "With our mutual defense pact being accepted by the Whites, we can finally expand our support by supplying our friends in Russia with guns."
ZHI_anti_soviet:0 "Anti-Soviet Alliance"
ZHI_anti_soviet_desc:0 "With China under our boot, it's finally time to help the Whites defeat the Soviets once and for all. Our northern border will be secure and the Whites will have no reason to do anything but help us."
ZHI_further_improvement:0 "Further Improvement"
ZHI_further_improvement_desc:0 "The time has come to fix the various economical, technological, and educational problems in China. With these reforms we will quickly catch up to the powers in Europe and otherwise."
ZHI_fund_a_new_project:0 "Fund New Projects"
ZHI_fund_a_new_project_desc:0 "Opening up new opportunities for our countrymen is going to take a lot more than just effort. We'll need to put extra funding into our usual programmes to expand upon them."
ZHI_a_new_military_academy:0 "A New Military Academy"
ZHI_a_new_military_academy_desc:0 "It is time to lay the foundations for a new Military Academy in Jinan. The central position of Jinan should help to move more people towards the prefession of soldier and, hopefully, as the prestige of the Academy grows we can expand it to include more than just military theory."
ZHI_better_schools:0 "Better Schools"
ZHI_better_schools_desc:0 "The abysmal school system we have inherited from our predecessors needs to be reformed to properly educate our population and to better the future of China. To do this we will start by introducing classic literature in Chinese classes and invite poets and writers throughout the country to hold lectures."
ZHI_better_schools2:0 "Expand the Curriculum"
ZHI_better_schools2_desc:0 "Expanding the curriculum of Chinese schools and universities will go a long way in expanding not just our pool of educated specialists, but also our grasp on new technologies."
ZHI_expand_shandong_university:0 "Expand the University of Shandong"
ZHI_expand_shandong_university_desc:0 "The Shandong University is one of the most prestigious in all of China. We should take pride in this and expand the university to include more classes than ever before, accepting students from all over the country to learn the arts and sciences of China."
ZHI_education_army:0 "Educational Standards in the Army"
ZHI_education_army_desc:0 "The army makes up a huge part of our society, this means that if we are to increase the literacy standards of the army, we are essentially increasing them nation-wide. It's simple as this, Chinese lessons will from now on be mandatory in the army for those who cannot read or write."
ZHI_mil_funding:0 "Expand Military Funding"
ZHI_mil_funding_desc:0 "R&D departments in the army are sorely lacking funding, this should be ratified so we can acquire more equipment locally."
ZHI_mil_industry:0 "Military Industrialisation"
ZHI_mil_industry_desc:0 "Increasing production of weapons, and vehicles of all kinds is a top priority for the government. Once we get more factories up and running we should be well on our way to producing tons a day."
ZHI_industrial_rev:0 "A Chinese Industrial Revolution"
ZHI_industrial_rev_desc:0 "The time has come to industrialise the rest of China. For while Manchuria is relatively well-off, the rest of chian, including the Anhui province and the lands around it, are woefully unindustrialised."
ZHI_mass_production:0 "Mass Production Methods"
ZHI_mass_production_desc:0 "Standardising the methods used to produce our products and supplies will be critical in our attempt to increase the production efficiency in our factories, as well as the time it takes to update the machines used."
ZHI_efficiency:0 "Efficiency Standards"
ZHI_efficiency_desc:0 "A quality worker is always needed in the factories for our production lines to work efficiently. We will promote those who do exceedingly well in their jobs, and punish those who do not. This should hopefully encourage our workers to work hard and feel that they've earned their pay."
ZHI_south_industry:0 "Industrial Complexes in the South"
ZHI_south_industry_desc:0 "With the takeover of Southern China, it's time to increase the industry here as well."
ZHI_qinghai_industry:0 "Industrial Effort in Qinghai"
ZHI_qinghai_industry_desc:0 "One of the more desolate places in China, Qinghai, now needs to be industrialised to catch up with Eastern China. Focusing on this will lead us further towards industiral domination."
ZHI_industry_giant:0 "An Industrial Giant"
ZHI_industry_giant_desc:0 "China will within the next few decades become a world power. We've managed to light the fuse that will skyrocket Chinese industry and interests. Now it's but a matter of time before the world feels the impact of the world's greatest nation."

###SPIRITS###
ZHI_traitors:0 "A Clique of Traitors"
ZHI_traitors_desc:0 "The Zhili Clique was created from very loose relations between its members, this has led to the members being more prone to betraying and lying to each other in order to gain personally. If our clique is to survive, this will have to be dealt with in some capacity."
ZHI_traitors2:0 "A Clique of Traitors"
ZHI_traitors2_desc:0 "The Zhili Clique was created from very loose relations between its members, this has led to the members being more prone to betraying and lying to each other in order to gain personally. If our clique is to survive, this will have to be dealt with in some capacity."
ZHI_fallen_grace1:0 "Fallen from Grace"
ZHI_fallen_grace1_desc:0 "We were once at the forefront of Chinese dominance, but that was long ago. Several setbacks and wars in favour of our enemies have caused us to be in a severely dire position. Should we go to war, we will have to make great improvements of our nation lest we be crushed by our Great Rival in the north."
ZHI_fallen_grace2:0 "Back on our feet"
ZHI_fallen_grace2_desc:0 "We have somewhat recovered from the perils of our past."
ZHI_jap_grace2:0 "Grace of the Crane"
ZHI_jap_grace2_desc:0 "Few can match our might, fewer yet can match our wit and precision."
ZHI_jade_marshall:0 "The Jade Marshal"
ZHI_jade_marshall_desc:0 "Wu Peifu, the Jade Marshal, master and leader of the Zhili Clique is perhaps the greatest strategist in China and none with their minds in the right place would dare oppose his martial prowess. Should we find ourselves at war he would surely lead us to victory."
ZHI_japanese_backing:0 "Japanese Backing"
ZHI_japanese_backing_desc:0 "With economic and industrial backing from the Japanese government we have a clear edge over the other cliques longer inland. Although, it's not our preferred position for now we must bide our time and cut our ties when the time is right."
ZHI_japanese_backing2:0 "Japanese Backing"
ZHI_japanese_backing2_desc:0 "With economic and industrial backing from the Japanese government we have a clear edge over the other cliques longer inland. Although, it's not our preferred position for now we must bide our time and cut our ties when the time is right."
ZHI_subsidies:0 "Subsidies for New Companies"
ZHI_subsidies_desc:0 "We've started funding small companies and as such have a decent influx of new factory owners, state-sponsored and otherwise."
