#ideas
BOL_syndicalist_council:0 "The Syndicalist Council"
BOL_syndicalist_council_desc:0 "A Syndicalist council watches over Bolivia and it makes sure that no other imperialist or bourgeoise party will rise against our glorious government."
BOL_chilean_economic_restrictions:0 "Chilean Economic Restrictions"
BOL_chilean_economic_restrictions_desc:0 "After the South American Great War, Chile has put economic sanctions and restrictions on our country, making us unable to trade and innovate with the world around us."
BOL_chilean_military_restrictions:0 "Chilean Military Restrictions"
BOL_chilean_military_restrictions_desc:0 "Chile has enforced military restrictions on the Bolivian army since 1929, and to this day, we cannot form a strong army, we need to change that."
BOL_viva_la_internacional:0 "Viva la Internacional"
BOL_viva_la_internacional_desc:0 "The goal of the Bolivian people is to retake the stolen Chilean lands and spread our ideology throughout the Americas. They will never back down and will fight fiercely for that cause."
