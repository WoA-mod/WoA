SOVsia.1.t:0 "The SOVsian Civil War"
SOVsia.1.d:0 "The time has come to liberate all of SOVsia from the yoke of socialism. This war will be long and hard, but we must come out victorious, for the preservation of the SOVsian state as we know it."
SOVsia.1.a:0 "Raise the White banners!"
###
SOVsia.2.t:0 "End of the SOVsian Civil War"
SOVsia.2.d:0 "The red forces are defeated, and we are in control of both Moscow and Petrograd. We have ushered in a new age of SOVsian history, and we will write it."
SOVsia.2.a:0 "For the Republic!"
###