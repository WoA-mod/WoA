l_english:
  LOADING_TIP_0:0 "I didn't come into politics to change the Liberal Party. I came into politics to change the country. \n- Oswald Mosley"
  LOADING_TIP_1:0 "Mine is the first generation able to contemplate the possibility that we may live our entire lives without going to war or sending our children to war. \n- Oswald Mosley"
  LOADING_TIP_2:0 "Anywhere, anytime ordinary people are given the chance to choose, the choice is the same: freedom, not tyranny; democracy, not dictatorship; the rule of law, not the rule of the secret police. \n- Oswald Mosley"
  LOADING_TIP_3:0 "When Britain and the Empire stand together the world is a better and more prosperous place. \n- Oswald Mosley"
  LOADING_TIP_4:0 "The Liberal Party is the party of law and order in Britain today. Tough on crime, tough on the causes of crime \n- Oswald Mosley"
  LOADING_TIP_5:0 "The great advantage of the Liberals is precisely that no one knows what they stand for \n- Oswald Mosley"
  LOADING_TIP_6:0 "A new dawn has broken, has it not? \n- Oswald Mosley"
  LOADING_TIP_7:0 "I was the future once \n - Anthony Eden"
  LOADING_TIP_8:0 "I desired to live worthily as long as I lived, and to leave after my life, to the men who should come after me, the memory of me in good works. \n- Alfred the Great"
  LOADING_TIP_9:0 "I regard every Utopianist as an enemy of the Empire and Fatherland. \n- Kaiser Wilhelm II"
  LOADING_TIP_10:0 "A nation is created by families, a religion, tradition - it is made up out of the hearts of mothers, the wisdom of fathers, the joy and the exuberance of children. \n- Kaiser Wilhelm II"
  LOADING_TIP_11:0 "Democracy is beautiful in theory; in practice it is a fallacy. You in America will see that some day. \n- Benito Mussolini"
  LOADING_TIP_12:0 "War alone brings up to their highest tension all human energies and imposes the stamp of nobility upon the peoples who have the courage to make it. \n- Benito Mussolini"
  LOADING_TIP_13:0 "Let us have a dagger between our teeth, a bomb in our hands, and an infinite scorn in our hearts. \n- Benito Mussolini"
  LOADING_TIP_14:0 "I found Rome a city of bricks and left it a city of marble” \n- Emperor Augustus"
  LOADING_TIP_15:0 "Gods do not die and are not born. They are eternal and power is eternal. Vincas Krėvė-Mickevičius"
  LOADING_TIP_16:0 "If there are foreigners who, abusing social condescension, outrage the Motherland; there will be patriotic knights, capable of presenting their lives in sacrifice to barbarism, to save civilization. \n- Manuel Carlés"
  LOADING_TIP_17:0 "Men are transitory, but organized parties, with their virtues and defects, are permanent and necessary forces, called to progress and to perfect themselves. \n- Marcelo T. de Alvear"
  LOADING_TIP_18:0 "Veni, Vidi, Vici \n- Julius Caesar"
  LOADING_TIP_19:0 "It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience \n- Julius Caesar"
  LOADING_TIP_20:0 "We have lost the good old British spirit. \n- Oswald Mosley"
  LOADING_TIP_21:0 "The Party taught me that one cannot live without dreams and, even more, without being part of a collective and liberating dream; because socialism is a passion of the brain and heart \n - Fanny Edelman"
  LOADING_TIP_22:0 "The soldier and the army, not Parliamentary majorities and decisions, have welded the German Empire together and saw victory in the Guerra Mondiale. I put my trust in the army. \n Kaiser Wilhelm II"
  LOADING_TIP_23:0 "A coward dies a thousand deaths, the gallant never taste of death but once \n- Julius Caesar"
  LOADING_TIP_24:0 "I love the name of honour more than I fear death \n- Julius Caesar"
  LOADING_TIP_25:0 "In the World War nothing was more dreadful to witness than a chain of men starting with a battalion commander and ending with an army commander sitting in telephone boxes, improvised or actual, talking, talking, talking, in place of leading, leading, leading. \n- J.F.C. Fuller"
  LOADING_TIP_26:0 "Air warfare is a shot through the brain, not a hacking to pieces of the enemy's body. \n- J.F.C. Fuller"
  LOADING_TIP_27:0 "There is no room for prudence in revolutions whose fate and eventual success is always decided by boldness and raw courage \n- Bela Kun"
  LOADING_TIP_28:0 "If the proletariat has the unyielding purpose of emancipating itself, it will only achieve it by finally facing the responsibility of conducting its own affairs \n- Manuel Baldomero Ugarte"
  LOADING_TIP_29:0 "Freedom and independence form my character \n- Kemal Pasha"
  LOADING_TIP_30:0 "It was not suddenly bred. It will not swiftly abate. Through the chilled years ahead, When Time shall count from the date That the English began to hate. \n- Rudyard Kipling"
  LOADING_TIP_31:0 "Modern English, especially written English, is full of bad habits which spread by imitation and which can be avoided if one is willing to take the necessary trouble \n- George Orwell"
  LOADING_TIP_32:0 "Never use a foreign phrase, a scientific word, or a jargon word if you can think of an everyday English equivalent \n- George Orwell"
  LOADING_TIP_33:0 "My god. Now I truly have lost everything \n- Nicholas Romanov II, following the death of George V"
  LOADING_TIP_33:0 "No man is so dangerous as one who thinks he knows it all. \n- Leonard Wood"