##### Bookmark Description #####

ENG_FUHRERREICH_DESC:0 "The Guerra Mondiale left the United Kingdom in ruins. Huge territorial losses and economic depression destroyed the once powerful empire. A military coup by Kitchener could not prevent the secession of a Scottish Workers’ Republic and the de facto end to a united Great Britain.  By 1936, J.F.C. Fuller has come to power in the ruins of England. A movement for  cultural renewal in the Anglo-Saxon revivalist ‘Folkloric Ednewing’ is being spearheaded by the regime, but the old yearning for parliamentary rule remains. All the while, England keeps a steely gaze across the seas towards her old enemies of the USA and Germany, and plots."

