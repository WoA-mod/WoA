##### Ideas #####
ENG_a_kingdom_without_a_king:0 "A Kingdom without a King"
ENG_a_kingdom_without_a_king_desc:0 "Since George V's death, Edward VIII has been de jure king, but that has been no fanfare or announcement from the state. While there is no King, can we truly call ourselves the United Kingdom?"
ENG_military_government:0 "Military Government"
ENG_military_government_desc:0 "The fact that the government has been ruled by the British Army since 1923 means that doctrine is meticulously planned out with the resources of the Civil Service. However, harsh martial law has put people off from joining the army."
ENG_legacy_of_the_guerra_mondiale:0 "Legacy of the Guerra Mondiale"
ENG_legacy_of_the_guerra_mondiale_desc:0 "The crippling famine and economic disaster that struck the British Isles with the combined German and American blockade still has not entirely been forgotten. The military government must spend large amounts of its efforts on rebuilding and maintaining food output."
ENG_british_constitutionalism:0 "British Constitutionalism"
ENG_british_constitutionalism_desc:0 "Despite a radical government, the historic British record of parliamentary rule and constitutional government means that pro-democracy sentiments still lurk beneath the surface of the military junta, even if the military government itself will not tolerate such ideas expressing themselves in harmful ways."

