#####News Events#####

#-Fall of X

uknews.100.d:0 "It was announced earlier today by the British Government that their forces had entered the French Capital of Paris. Sporadic Street fighting is continuing throughout the city, however, the majority of French forces have either surrendered or fled its capture.\n\nThe fight continues on elsewhere in the country and across the globe, but many are predicting that the fall of France will happen sooner rather than later – and this time at the hands of the British."
uknews.101.d:0 "The British Government announced today that Imperial forces had entered the German capital city of Berlin. Berliners looked on in shock as British troops marched through the streets. It is said that Union Jacks can already be seen flying high above the Reichstag and Brandenburg Gate.\n\nAs the fighting continues throughout the rest of Germany, it is unlikely that the German Government will hold on for much longer. The vanguard of Valkism looks to be on the edge of capitulation."
uknews.102.d:0 "It is being reported today that the Italian capital of Rome has formally surrendered to British forces. Throughout the city fights are still occurring though, as the British Army seeks to push out any remaining Italian resistance. The Italian Government have been safely evacuated, and the British have agreed to allow the Pope to continue his residency.\n\nWith their largest city in enemy hands, the Italians seem set to collapse soon enough."
uknews.103.d:0 "Today, it was confirmed by the British Government that Imperial forces had occupied the American capital of Washington D.C. They stated that - although capturing the city was a great success - it is unknown how much longer it will be before a now seemingly inevitable American collapse. Rumours continue to swirl of a brutal ransack of the city with the White House once more being put to the torch in a repeat of what occurred during the War of 1812.\n\nBritish plans for US occupation are unknown to the world at large. What is known however, is that should the United States surrender then the British Empire will have crushed perhaps one of its most powerful rivals."

