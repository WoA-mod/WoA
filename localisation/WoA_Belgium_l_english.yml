BEL_social_democrat_party:0 "BW/POB"
BEL_social_democrat_party_long:0 "Belgische Werkliedenpartij/Parti Ouvrier Belge, or Belgian Labor Party \n§g is a Socialistic party in belgium. The party survived the formation of Flanders-Wallonia, and with the establishment of the republic joined Paul Van Zeeland's Coalition goverment. Making 1 of the three parties in the coalition."
BEL_liberal_party:0 "LP/PL"
BEL_liberal_party_long:0 "Liberale Partij/Parti libéral or Liberal Party \n§g is a LIberalist party. Founded in 1846 the party has been one of the most major parties, being only bested by the Catholic party. This party managed to survive the formation of Flanders-Wallonia, and with the formation of the Belgian Republic joined Paul Van Zeeland's Coalition government. Making 1 of the three parties in the Coalition."
BEL_conservative_party:0 "KP/PC"
BEL_conservative_party_long:0 "Katholieke Partij/Parti Catholique, or Catholic party \n§g is one the largest parties in Belgium. With the end of Flanders-Wallonia the party was heavily weakened, however with the formation of the Belgian republic it managed to unify with the Liberal and Belgian Labor party forming a wide coalition government, which easily took a majority of the seats in the Belgian Parliament. As the most popular party in the coalition, the party finds itself with difficulty balancing the three parties and keeping the nation in order."
BEL_authoritarian_democrat_party:0 "MP/PM"
BEL_authoritarian_democrat_party_long:0 "Monarchistische Partij/Parti Monarchiste"
