l_english:

irq.11.t:0 "The Mashriqi Kingdom breaks free!"
irq.11.d:0 "Ever since the Great War, the Mashriqi Kingdom was firmly under our influence. But after we were struck by the London Stock Market Crash, the scoundrels in the Mashriqi parliament have voted to terminate our protectorate over them, and have kicked out our High Commissioner without any respect."
irq.11.a:0 "They can do this?"

IRQ_divided_nation:0 "Divided Nation"
IRQ_divided_nation_desc:0 "The Mashriq is a vast region, containing many tribes, ethnicities and religions within it. Ruling over them and trying to unite them under Pan-Arabism has been difficult, and they don't share the same enthusiasm as the Syrians in opposing the Phoenicians. Our nation suffers deeply as a result."