RULE_OPTION_GER_AI_FLEEING:0 "AI Only"
RULE_OPTION_GER_AI_FLEEING_DESC:0 "If France, Britain, Italy or the USSR are controlled by the AI they will receive the option to flee but human players controlling one of those nations will not. Most useful in multiplayer."
